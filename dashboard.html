<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บัญชี</title>
    <link rel="stylesheet" href="./styles/main_style.css">
    <link rel="stylesheet" href="./styles/dashboard_style.css">
</head>

<body>
    <div class="container">
        <div class="header-container">
            <div id="header-text">
                <h1 class="header-text">Welcome to</h1>
                <h1 class="header-text">the web</h1>
                <div id="circle">
                </div>
            </div>
            <div id="header-image">
                <!-- <img src="./images/undraw_vault_re_s4my.svg" alt=""> -->
            </div>
        </div>
        <section class="content-container">
            <div class="user-detail-container">
                <div class="customer-image">

                </div>
                <div class="customer-detail">

                </div>
            </div>
            <div class="trans-container">
                <div class="create-trans-container">
                    <form id="form-trans" action="#" method="post">
                        <div class="form-flex">
                            <div class="trans-textbox">
                                <input class="trans-input" type="text" name="account_id" placeholder="เลขบัญชี">
                                <input class="trans-input" type="text" name="amount" placeholder="จำนวนเงิน">
                                <textarea class="trans-input" name="detail" cols="30" rows="3" placeholder="รายละเอียด"></textarea>
                            </div>
                            <div class="trans-btn">
                                <input class="trans-submit" id="withdraw" type="button" name="withdraw" value="ถอนเงิน">
                                <input class="trans-submit" id="deposit" type="button" name="deposit" value="ฝากเงิน">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="trans-detail-container">
                    <div class="tran-detail">
                        <div class="search-box">
                            <form action="#" method="post">
                                <input type="text" name="search" placeholder="ค้นหา">
                                <input type="submit" name="search" value="ค้นหา">
                            </form>
                        </div>
                        <div class="tran-info">
                            <div class="info-header">
                                <ul style="list-style-type: none;">
                                    <li>เวลา</li>
                                    <li>เลขบัญชี</li>
                                    <li>รายละเอียด</li>
                                    <li>จำนวนเงิน</li>
                                </ul>
                            </div>
                            <div class="info-history">

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>
</body>

</html>
