<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บัญชี</title>
    <link rel="stylesheet" href="./styles/main_style.css">
    <link rel="stylesheet" href="./styles/dashboard_style.css">
</head>

<body>
    <header calss="header-container">

    </header>
    <section class="section-container">
        <div class="container">
            <div class="above-container">
                <div class="user-container">
                    <div class="user-picture">

                    </div>
                    <div class="user-detail">
                        <ul style="list-style-type: none;">
                            <li>

                            </li>
                            <li>

                            </li>
                            <li>

                            </li>
                            
                        </ul>
                    </div>
                </div>
                
                <div class="create-trans-container">
                    <div class="withdraw-container">
                        <form action="#" method="post"></form>
                            <div class="withdraw-above-container">
                                <input class="withdraw-input" id="withdraw-accid" type="text" placeholder="เลขบัญชี" name="withdraw-accid">
                                <input class="withdraw-input" id="withdraw-amount" type="text" placeholder="จำนวนเงิน" name="withdraw-amount">
                            </div>
                            <div class="withdraw-bottom-container">
                                <textarea class="withdraw-input" id="withdraw-detail" style="resize: none;" cols="40" rows="3" name="withdraw-detail" placeholder="รายละเอียด"></textarea>
                                <input class="withdraw-input" id="withdraw-btn" type="submit" value="โอนเงิน" name="withdraw-btn">
                            </div>
                    </div>
                    <div class="deposit-container">
                        <form action="#" method="post">
                            <input class="depoist-input" id="deposit-amount-text" type="text" placeholder="จำนวนเงิน" name="deposit-amount">
                            <textarea class="deposit-input" id="deposit-detail-text" cols="30" rows="3" type="text" placeholder="รายละเอียด" name="deposit-detait"></textarea>
                            <input class="deposit-input" id="deposit-btn" type="submit" value="ฝากเงิน" name="deposit-btn">
                        </form>
                    </div>
                </div>
            </div>
            <div class="bottom-container">
                <div class="trans-container">
                    <div class="trans-detail-container">
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
